<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img alt="" src="images/logo.svg" />
      </a>
      <nav>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
      <img alt="menu" src="images/icon-menu.svg" />
    </header>
    <main>
      <img alt="" class="laptop:hidden" src="images/image-hero-mobile.png" />
      <img
        alt=""
        class="max-laptop:hidden"
        src="images/image-hero-desktop.png"
      />
      <section>
        <h1>Make remote work</h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button>
          <a href="#">Learn more</a>
        </button>
      </section>

      <section class="flex justify-around">
        <h2 class="sr-only">Our clients</h2>
        <img alt="databiz" src="images/client-databiz.svg">
        <img alt="audiophile" src="images/client-audiophile.svg">
        <img alt="meet" src="images/client-meet.svg">
        <img alt="maker" src="images/client-maker.svg">
      </section>
    </main>
  </body>
</html>
