<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="flex flex-col items-center justify-center bg-white">
    <div
      class="fixed hidden h-full w-full bg-black opacity-75"
      id="overlay"
    ></div>
    <header class="mobile:mt-5 flex items-center max-laptop:justify-between w-[335px] laptop:w-[1360px]">
      <a class="block" href="#">
        <img alt="" src="images/logo.svg" />
      </a>
      <nav
        class="max-laptop:fixed max-laptop:top-0 max-laptop:right-0 flex max-laptop:hidden max-laptop:h-screen laptop:flex-grow laptop:flex-row mobile:flex-col max-laptop:overflow-auto bg-white max-laptop:pt-5 max-laptop:pr-5 sidebar max-laptop:w-[238px]"
      >
        <button class="laptop:hidden self-end">
          <img alt="close menu" id="close" src="images/icon-close-menu.svg" />
        </button>
        <ul class="laptop:ml-0 ml-5 flex laptop:w-full laptop:flex-row flex-col laptop:items-center gap-y-5 laptop:gap-x-[40px] text-medium-gray">
          <li class="laptop:relative laptop:ml-8">
            <div class="flex items-center gap-x-2">
              <span>Features</span>
              <button id="feature-down">
                <img alt="" src="images/icon-arrow-down.svg" />
              </button>
              <button class="hidden" id="feature-up">
                <img alt="" src="images/icon-arrow-up.svg" />
              </button>
            </div>
            <div
              class="laptop:absolute laptop:z-20 mt-8 flex hidden flex-col gap-y-5 laptop:bg-white pl-5 text-base laptop:shadow-2xl laptop:w-[150px] laptop:top-[20px] laptop:left-[-19px]"
              id="sub-feature"
            >
              <div class="flex items-center gap-x-2">
                <img
                  alt=""
                  class="w-[14px] h-[16px]"
                  src="images/icon-todo.svg"
                />
                <span class="block">Todo List</span>
              </div>

              <div class="flex items-center gap-x-2">
                <img alt="" src="images/icon-calendar.svg" />
                <span>Calendar</span>
              </div>

              <div class="flex items-center gap-x-2">
                <img alt="" src="images/icon-reminders.svg" />
                <span>Reminders</span>
              </div>

              <div class="flex items-center gap-x-2">
                <img alt="" src="images/icon-planning.svg" />
                <span>Planning</span>
              </div>
            </div>
          </li>

          <li class="flex items-center gap-x-2">
            <div class="laptop:relative">
              <div class="flex items-center gap-x-2">
                <span>Company</span>
                <button id="company-down"><img alt="" src="images/icon-arrow-down.svg" /></button>
                <button class="hidden" id="company-up">
                  <img alt="" src="images/icon-arrow-up.svg" />
                </button>
              </div>
              <div class="laptop:absolute mt-8 ml-5 laptop:ml-0 flex hidden flex-col laptop:pl-[24px] gap-y-5 laptop:bg-white laptop:shadow-2xl laptop:w-[120px] laptop:h-[130px] laptop:top-[20px] laptop:left-[-25px]" id="company-sub">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>
          </li>

          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
          <li class="ml-auto">
            <a
              class="flex items-center justify-center self-center rounded-2xl w-[196px] laptop:w-[105px] h-[43px]"
              href="#"
              >Login</a
            >
          </li>
          <li>
            <a
              class="flex items-center justify-center self-center rounded-2xl border w-[196px] laptop:w-[105px] h-[43px] border-medium-gray"
              href="#"
              >Register</a
            >
          </li>
        </ul>
      </nav>
      <img alt="menu" class="block laptop:hidden" id="menu" src="images/icon-menu.svg" />
    </header>

    <main class="mt-16 laptop:mb-[165px] laptop:w-[1275px] laptop:grid laptop:grid-cols-2">
      <section class="mt-16 flex flex-col gap-y-5 laptop:mt-0 laptop:col-start-1 laptop:self-center laptop:pr-[150px]">
        <h1 class="text-center laptop:text-left text-3xl font-bold laptop:text-6xl">Make remote work</h1>

        <p class="text-center laptop:text-left text-xl laptop:mt-[68px]">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="self-center laptop:self-start laptop:mt-[60px] rounded-2xl bg-black font-bold text-white w-[135px] laptop:w-[164px] h-[48px] laptop:h-[58px]">
          <a href="#">Learn more</a>
        </button>
      </section>

      <img alt="" class="laptop:hidden" src="images/image-hero-mobile.png" />
      <img
        alt=""
        class="max-laptop:hidden col-start-2 col-span-1"
        src="images/image-hero-desktop.png"
      />

      <section class="mt-10 mb-16 flex justify-around laptop:pr-[150px] laptop:justify-between laptop:col-start-1 laptop:mt-0">
        <h2 class="sr-only">Our clients</h2>
        <img alt="databiz" class="mobile:w-[80px] laptop:w-[114px] laptop:h-[20px]" src="images/client-databiz.svg" />
        <img alt="audiophile" class="mobile:w-[53px] laptop:w-[73px] laptop:h-[36px]" src="images/client-audiophile.svg" />
        <img alt="meet" class="mobile:w-[70px] laptop:w-[90px] laptop:h-[20px]" src="images/client-meet.svg" />
        <img alt="maker" class="mobile:w-[63px] laptop:w-[83px] laptop:h-[24px]" src="images/client-maker.svg" />
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
